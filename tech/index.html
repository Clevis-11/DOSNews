<script>
    

    
    const loadingBar = document.querySelector('.loading-bar');
    loadingBar.style.display = 'block';

    fetch('https://863ca323-3f93-475a-8070-93993a6cf211.id.repl.co/tech') 
        .then(response => response.json())
        .then(data => {
            
            loadingBar.style.display = 'none';
            document.getElementById('barcon').remove();
            const headlineList = document.getElementById('headline-list');
            const sources = {};


const formatDateTime = (dateTimeString) => {
    try {
        
        const parts = dateTimeString.split(/[\s,]+/); 

        if (parts.length < 6) {
            
            return dateTimeString;
        }

        
        const monthAbbreviations = {
            'Jan': 0, 'Feb': 1, 'Mar': 2, 'Apr': 3,
            'May': 4, 'Jun': 5, 'Jul': 6, 'Aug': 7,
            'Sep': 8, 'Oct': 9, 'Nov': 10, 'Dec': 11,
        };
        
        const year = parseInt(parts[3], 10);
        const month = monthAbbreviations[parts[2]];
        const day = parseInt(parts[1], 10);
        const timeParts = parts[4].split(':');
        const hour = parseInt(timeParts[0], 10);
        const minute = parseInt(timeParts[1], 10);
        const second = parseInt(timeParts[2], 10);

        
        const formattedDate = new Date(Date.UTC(year, month, day, hour, minute, second));

        
        const userTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const options = {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: 'numeric',
            minute: 'numeric',
            second: 'numeric',
            timeZone: userTimeZone,
        };

        return formattedDate.toLocaleString(undefined, options);
    } catch (error) {
        console.error('Error formatting date:', error);
        
        return dateTimeString;
    }
};


            
            data.forEach(item => {
                const source = item.source;
                if (!sources[source]) {
                    sources[source] = [];
                }
                sources[source].push(item);
            });

            
            for (const source in sources) {
                const sourceSection = document.createElement('div');
                sourceSection.className = 'source-section';

                const sourceTitle = document.createElement('h3');
                sourceTitle.className = 'source-title';
                sourceTitle.textContent = source;

                const sourceList = document.createElement('ul');
                sourceList.className = 'source-list';

                sources[source].forEach(item => {
                    const title = item.title;
                    const link = item.link;
                    const date = formatDateTime(item.date); 

                    const listItem = document.createElement('li');
                    listItem.className = 'source-list-item';
                    listItem.innerHTML = `<div class="date">${date}</div><a class="source-link" target="_blank" href="${link}">${title}</a>`;

                    sourceList.appendChild(listItem);
                });

                sourceSection.appendChild(sourceTitle);
                sourceSection.appendChild(sourceList);
                headlineList.appendChild(sourceSection);
            }

            
            const aboutSection = document.createElement('div');
            aboutSection.className = 'source-section';

            const aboutTitle = document.createElement('h3');
            aboutTitle.className = 'source-title';
            aboutTitle.textContent = 'About';
        })
        .catch(error => {
            
            loadingBar.style.display = 'none';
            document.getElementById('barcon').remove();
            console.error('Error:', error);
        });
</script>
